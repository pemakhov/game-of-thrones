<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login on Game of Thrones</title>
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/slick.css"/>
  <link rel="stylesheet" type="text/css" href="css/slick-theme.css"/>
  <link rel="stylesheet" type="text/css" href="css/theme.css" >
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <div class="left">
  <div class="slider" id="wraper">
    <div><img src="img/arryn.jpg" alt="House Arryn" class="slider__img"></div>
    <div><img src="img/stark.jpg" alt="House Stark" class="slider__img"></div>
    <div><img src="img/tully.jpg" alt="House Tully" class="slider__img"></div>
    <div><img src="img/tyrell.jpg" alt="House Tyrell" class="slider__img"></div>
    <div><img src="img/greyjoy.jpg" alt="House Greyjoy" class="slider__img"></div>
    <div><img src="img/martell.jpg" alt="House Martell" class="slider__img"></div>
    <div><img src="img/lannister.jpg" alt="House Lannister" class="slider__img"></div>
    <div><img src="img/baratheon.jpg" alt="House Baratheon" class="slider__img"></div>
    <div><img src="img/targaryen.jpg" alt="House Targaryen" class="slider__img"></div>
  </div>
  </div>
  <div class="right">
    <h1>GAME OF THRONES</h1>
    <form action="">
      <div id="first-page">
        <h2>Enter your email</h2>
        <input type="email" placeholder="arya@westeros.com" id="email">
        <hr>
        <h2>Choose secure password</h2>
        <div class="description">Must be at least 8 characters</div>
        <span id="pass">
          <input type="password" name="password" placeholder="password" id="password">
        </span>
        <hr>
        <div class="box">
          <div class="box__element">
            <input type="checkbox" name="remember-me" value="remember-me" id="remember-me">
            <label for="remember-me"><span>Remember me</span></label>
          </div>
        </div>
        <input type="button" value="Sign up" id="sign-up">
      </div>
    </form>
    <form action="">
      <div id="second-page">
        <blockquote>
          <p>You've successfully joined the game.<br>
          Tell us more about yourself.</p>
        </blockquote>
        <h2>Who are you?</h2>
        <div class="description">Alpha-numeric username</div>
        <input id="name" type="text" name="name" placeholder="arya">
        <hr>
        <h2>Your Great House</h2>
        <select id="house" name="house">
          <option selected="selected" value="0">Select House</option>
          <option value="arryn">Arryn of the Eyrie</option>
          <option value="baratheon">Baratheon of Storm's End</option>
          <option value="greyjoy">Greyjoy of Pyke</option>
          <option value="martell">Martell of Sunspear</option>
          <option value="lannister">Lannister of Casterly Rock</option>
          <option value="stark">Stark of Winterfell</option>
          <option value="targaryen">Targaryen of King's Landing</option>
          <option value="tully">Tully of Riverrun</option>
          <option value="tyrell">Tyrell of Highgarden</option>
        </select>
        <hr>
        <h2>Your preferences, hobbies, wishes, etc.</h2>
        <div class="description">3 to 250 words</div>
        <textarea id="hobbies" name="hobbies" cols="30" rows="2" placeholder="I have a long TOKILL list..."></textarea>
        <hr>
        <input id="save" type="button" value="Save">
      </div>
    </form>
  </div>
  </section>
  <script type="text/javascript" src="js/slick.min.js"></script>
</body>
</html>
