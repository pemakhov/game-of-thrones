<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login on Game of Thrones</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|EB+Garamond&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/theme.css" >
  <script src="js/script.js"></script>
</head>
<body>
  <div class="left"></div>
  <div class="right">
    <h1>GAME OF THRONES</h1>
    <form id="sign-up" action="">
      <div id="first-page">
        <label>Enter your email</label>
        <input type="email" placeholder="arya@westeros.com" id="email">
        <hr>
        <label>
          Choose secure password
          <span class="description">Must be at least 8 characters</span>
        </label>
        <input type="password" name="password" placeholder="password" id="password">
        <hr>
        <div class="box">
          <div class="box__element">
            <input type="checkbox" name="remember-me" value="remember-me" id="remember-me">
            <label for="remember-me"><span>Remember me</span></label>
          </div>
        </div>
        <input type="submit" value="Sign up">
      </div>
    </form>
    <form id="save" action="">
      <div id="second-page">
        <blockquote>
          <p>You've successfully joined the game.<br>
          Tell us more about yourself.</p>
        </blockquote>
        <label>
          Who are you?
          <span class="description">Alpha-numeric username</span>
        </label>
        <input id="name" type="text" name="name" placeholder="arya">
        <hr>
        <label>Your Great House</label>
        <select id="house" name="house">
          <option selected="selected" value="0">Select House</option>
          <option value="arryn">Arryn of the Eyrie</option>
          <option value="baratheon">Baratheon of Storm's End</option>
          <option value="greyjoy">Greyjoy of Pyke</option>
          <option value="martell">Martell of Sunspear</option>
          <option value="lannister">Lannister of Casterly Rock</option>
          <option value="stark">Stark of Winterfell</option>
          <option value="targaryen">Targaryen of King's Landing</option>
          <option value="tully">Tully of Riverrun</option>
          <option value="tyrell">Tyrell of Highgarden</option>
        </select>
        <hr>
        <label>
          Your preferences, hobbies, wishes, etc.
          <span class="description">3 to 250 words</span>
        </label>
        <textarea id="hobbies" name="hobbies" cols="30" rows="2" placeholder="I have a long TOKILL list..."></textarea>
        <hr>
        <input type="submit" value="Save">
      </div>
    </form>
  </div>
  </section>
</body>
</html>
